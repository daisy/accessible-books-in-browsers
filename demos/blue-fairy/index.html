    <script type="module" id="abotw-initApp">
        import {
          setupUi
        } from '../src/js/app.js';
  
        (async () => {
          try {
            // TODO parameterize this path
            let searchIndex = new URL('idx.json', document.location);
            let searchData = new URL('data.json', document.location);
            await setupUi(
              searchIndex,
              searchData
            );
          } catch (err) {
            console.error(err);
          } finally {
            document.documentElement.classList.remove("abotw-js");
          }
        })();
      </script>
